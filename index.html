<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Increment Counter | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <section class="increment-counter">
        <div class="wrapper">
          <h1 class="text-indent">Increment Counter</h1>
          <ul class="counters">
            <li class="counter-container">
              <span class="icon twitter text-indent">Twitter</span>
              <span class="counter" data-target="12000">12000</span>
              <h2>Twitter Followers</h2>
            </li>
            <li class="counter-container">
              <span class="icon youtube text-indent">Youtube</span>
              <span class="counter" data-target="5000">5000</span>
              <h2>Youtube Followers</h2>
            </li>
            <li class="counter-container">
              <span class="icon facebook text-indent">Facebook</span>
              <span class="counter" data-target="7500">7500</span>
              <h2>Facebook Followers</h2>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
